{% load static %} 
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a href="{% url 'store' %}">
	    <img  id="cart-icon" src="{% static 'images/logo.png' %}">
	  </a>
	  <a class="navbar-brand" href="{% url 'store' %}">Lucky</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>

	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>

	    <div class="form-inline my-2 my-lg-0">

            {% if user.is_authenticated %}
              Hello, {{ user.username }}.
    	     	  <a href="{% url 'users:logout' %}" class="btn btn-warning">Logout</a>
            {% else %}
    	     	  <a href="{% url 'users:register' %}" class="btn btn-primary">Register</a>
    	     	  <a href="{% url 'users:login' %}" class="btn btn-warning">Login</a>
            {% endif %}
	     	
	     	<a href="{% url 'cart' %}">
	    		<img  id="cart-icon" src="{% static 'images/cart.png' %}">
	    	</a>
	    	<p id="cart-total">{{cartItems}}</p>

	    </div>

		<select class="form-select" aria-label="Default select example" id="lang_selector">
			<option value='en' selected>English</option>
			<option value="zh">中文</option>
		</select>
	  </div>
	</nav>
